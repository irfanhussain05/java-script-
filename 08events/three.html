<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur javascript </h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
      // SetInterval
      let intervalID; 
      const sayDate = function(str){
         console.log(str,Date.now());
    }
   // const intervalId = setInterval(sayDate,1000,"irfan")  // it has also a parameter

    document.querySelector("#start").addEventListener("click",function(){
        if (intervalID === undefined || intervalID === null) {
            intervalID =  setInterval(sayDate,1000,"irfan")
          
           console.log("started");
        }
       // setInterval(intervalId)
       
        
    })
     document.querySelector("#stop").addEventListener("click",function(){
        clearInterval(intervalID)
        intervalID = null;    // reset the intervalID to allow restarting
        console.log("stopped")
        
    })


</script>
</html>
