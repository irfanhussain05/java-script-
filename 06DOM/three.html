 <script>  // here we make div element and add to it body and also add some style and text
     const div = document.createElement("div")
    console.log(div);  // created element in console <div></div>
    div.className = "box" // added classname
    div.id = Math.random()+1 *10 // added id name 
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "20px"
   // div.innerText = "this is mohammed irfan hussain" 
    const addtext = document.createTextNode("this is mohammed irfan")
    div.appendChild(addtext)  // div. innertext and this works same 
     
    document.body.appendChild(div) // added div to body
    
 </script>
