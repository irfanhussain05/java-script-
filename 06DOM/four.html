<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part4</title>
</head>
<body style="background-color: #212121; color: white;" >
    <ul class="language">
      <li> javascript</li>
    </ul>
</body>
<script>
    // add 
    function addLanguage (langname) {
       const li =  document.createElement("li")
       li.innerHTML = `${langname}`
       document.querySelector(".language").appendChild(li)
    }
    addLanguage("python")
    // OPTIMISED METHOD 
    function addoptilang(langname){
      const li =  document.createElement("li")
      li.appendChild(document.createTextNode(langname))
      document.querySelector(".language").appendChild(li)

    }
    addoptilang("java")
    addoptilang("c++")

    //EDIT
   const secondlang =  document.querySelector("li:nth-child(2)")
     //secondlang.innerHTML = "mojo"  // easy way to edit or replace values 
      const newli = document.createElement("li")
      newli.textContent = "mojo"  // better way to edit or replace values
       secondlang.replaceWith(newli)

       // edit 

        const fristlang = document.querySelector("li:nth-child(1)")
        //fristlang.innerHTML = "typescript"
        const newli2 = document.createElement("li")
        newli2.textContent = "typescript"
        fristlang.replaceWith(newli2)

        //remove
        const lastlang = document.querySelector("li:last-child")
        lastlang.remove()
</script>
</html>

    <!-- add -->  

<!-- Step-by-step process in the browser

1.Browser loads the HTML, showing a list with javascript.

2.Browser executes the script.

3.addLanguage("python") is called.

4.A new <li> is created in memory.

5.The content of the <li> is set to "python".

6.The <li> is appended to the <ul> on the page.

7.The list now shows:

• javascript
• python -->
